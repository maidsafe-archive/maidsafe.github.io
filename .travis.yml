language: node_js

node_js:
  - "0.12"

sudo: false

branches:
  except:
    - master

before_install:
  - npm install -g grunt-cli
  - npm install -g bower
  - rvm install 2.0.0
  - gem install jekyll -v '2.5.3'

install:
  - npm install
  - bower install

before_script: grunt build:dist

script: grunt test
